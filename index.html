<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- main etiketinin içinde sayfayı tasarlayacağım -->
    <main>
        <!-- ütm kodlar form tiketinin içinde yer alacak... -->
        <form action="#" method="get">
            <!-- google logosunun geleceği header kısmı... -->
            <header>
                <img src="images/google.jpg" alt="Google" width="351px" height="113px">
            </header>
            <!-- tablo içinde yerleştirilecek olan kısımlar article içinde yer alacak -->
            <article>
                <table border="0" width="90%">
                    <!-- iki satırlı bir tablomuz olacak ve arama çubuğunun yer alacağı satır birinci satır olacak -->
                    <tr>
                        <!-- Colspan özelliği sütun üzerinde kaç tane hücrenin birleştirileceğini belirtir. -->
                        <td bgcolor="#EEEEEE" colspan="3" >
                            <article>
                                Search the web using Google! <br>
                                <!-- arama çubuğu için input özelliğini kullanıyoruz -->
                                <input type="text" name="q" value size="40"> <br>
                                <input type="submit" value="Google Search">
                                <input type="submit" name="sa" value="I'm feeling lucky">
                                <br>
                            </article>
                        </td>
                    </tr>
                    <tr>
                        <td width="37%" bgcolor="#7EE5DA">
                            <article>
                                Special Searches <br>
                                <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                                <br>
                                <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                                <br>
                            </article>
                        </td>
                        <td bgcolor="#70CCC2">
                            <article>
                                <font size="-1">
                                    <a href="help.html">Help!</a> <br>
                                    <a href="about.html">About Google!</a> <br>
                                    <a href="company.html">Company Info</a> <br>
                                    <a href="stickers.html">Google! Logos</a>
                                </font>
                            </article>
                        </td>
                        <td align="right" bgcolor="#62B3AA">
                            <article>
                                <font size="-1">
                                    Get Google! 
                                    <br>
                                    updates monthly:
                                    <br>
                                    <input type="hidden" name="listname" value="google-friends">
                                    <input type="text" name="emailaddr" value="your e-mail">
                                    <br>
                                    <input type="submit" name="SubmitAction" value="Subscribe">
                                     &nbsp;&nbsp;
                                    <font size="-1">
                                        <a href="#">Archive</a>
                                    </font>                                                                 
                                </font>
                            </article>
                        </td>
                    </tr>
                </table>
                <article>
                    <p></p>
                    <font size="-1">Copyright ©1998 Google Inc.</font>
                </article>
            </article>
        </form>
    </main>    
</body>
</html>
